<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kevin’s Bitchin’ Print Calculator</title>
    <!-- Markup only. Visual styles live in tab bundles and style.css while behavior lives in app.js. -->
    <link rel="stylesheet" href="./css/tabs/finishing.css" />
    <link rel="stylesheet" href="./css/tabs/drilling.css" />
    <link rel="stylesheet" href="./css/tabs/rounded-corners.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="layout-shell layout-stack" data-gap="spacious">
      <!-- Fragment placeholder: App header -->
      <div data-partial="app-header"></div>

      <!-- Fragment placeholder: Sheet preview visualizer -->
      <div data-partial="visualizer"></div>

      <main class="layout-panel layout-stack summary-shell" data-gap="cozy">
        <!-- Fragment placeholder: Output tab navigation -->
        <div data-partial="tab-nav"></div>

        <div class="tabs-panels" data-role="tabs-panels">
          <section id="tab-inputs" class="is-active" data-tab-template="tab-inputs-template"></section>
          <section id="tab-presets" data-tab-template="tab-presets-template"></section>
          <section id="tab-summary" data-tab-template="tab-summary-template"></section>
          <section id="tab-finishing" data-tab-template="tab-finishing-template"></section>
          <section id="tab-program-sequence" data-tab-template="tab-program-sequence-template"></section>
          <section id="tab-scores" data-tab-template="tab-scores-template"></section>
          <section id="tab-perforations" data-tab-template="tab-perforations-template"></section>
          <section id="tab-drilling" data-tab-template="tab-drilling-template"></section>
          <section id="tab-rounded-corners" data-tab-template="tab-rounded-corners-template"></section>
          <section id="tab-warnings" data-tab-template="tab-warnings-template"></section>
          <section id="tab-print" data-tab-template="tab-print-template"></section>
        </div>

        <!-- Tab panel templates are loaded at runtime from docs/html-partials/templates via template-loader.js. -->
      </main>
    </div>

    <div data-template-host hidden></div>

    <script type="module" src="./js/bootstrap.js"></script>
  </body>
</html>
